		function displayImage(id) {
			
			var container = $('#container').empty();

            var inputDate = $('#date').empty();
            var inputName = $('#name').empty();
            var inputDNI = $('#dni').empty();
            var inputCliNum = $('#cliNum').empty();
            var inputDateProcedure = $('#dateProcedure').empty();
			
			var imgWrap = $('<div>', {
				class:'img-wrap'
			}).appendTo(container); 
			
			var img = $('<img>', {
				id:'logo', 
				src:images[id]
			}).appendTo(imgWrap);
			
			//format = 'label.split(" ").pop()',
			var label = id.replace(/_/g, " "),
				format = 'png',
				btn,
				data;
			
                data = btn === 'img' ? img.get(0) : images[id];

                $('<label>', {
                    class: 'label',
					html: 'Fecha',
					
				}).appendTo(inputDate);
                $('<input>', {
                    id: 'input_date',
                    class: 'input',
					type:'text',
                    placeholder: 'XX/XX/XXXX',
                    value: ''
				}).appendTo(inputDate);

                $('<label>', {
                    class: 'label',
					html: 'Nombre/s',
					
				}).appendTo(inputName);				
                $('<input>', {
                    id: 'input_name',
                    class: 'input',
					type:'text',
                    placeholder: 'XXXXXXXXX XXXXXX',
                    value: ''
				}).appendTo(inputName);

				$('<label>', {
                    class: 'label',
					html: 'DNI',
					
				}).appendTo(inputDNI);				
                $('<input>', {
                    id: 'input_dni',
                    class: 'input',
					type:'text',
                    placeholder: 'XXXXXXXX',
                    value: ''
				}).appendTo(inputDNI);

				$('<label>', {
                    class: 'label',
					html: 'Fecha Solicitud',
					
				}).appendTo(inputDateProcedure);				
                $('<input>', {
                    id: 'input_dateProcedure',
                    class: 'input',
					type:'text',
                    placeholder: 'XX/XX/XXXX',
                    value: ''
				}).appendTo(inputDateProcedure);

				$('<label>', {
                    class: 'label',
					html: 'Identificador',
					
				}).appendTo(inputCliNum);				
                $('<input>', {
                    id: 'input_cliNum',
                    class: 'input',
					type:'text',
                    placeholder: 'XXXXXXXXXXXXX',
                    value: ''
				}).appendTo(inputCliNum);

				$('<button>', {
                    id: 'btn',
					type:'button',
					html: 'Exportar PDF',
					click: (function(btn, data){
						return function(evt) {

                            var date = $('#input_date').val(); 
                            var name = $('#input_name').val();
                            var dni = $('#input_dni').val();
                            var dateProcedure = $('#input_dateProcedure').val();
                            var clientId = $('#input_cliNum').val();

							if (date == '' || name == '' || dni == '' || dateProcedure == '' || clientId == '') {
								alert('Complete todos los datos antes de exportar');
							}else{
								var type = 'Certificado Libre Deuda'
								createPDFObject(data, 'jpg', 'none', date, name, dni, dateProcedure, clientId);
							}
							
						}
					})(btn, data)
				}).appendTo('body');   
				
		}
		
		function createPDFObject(imgData, format, compress, date, name, dni, dateProcedure, clientId) {

            var title = 'Certificado Libre Deuda';
            var address1 = 'NS Collections Cobranzas';
            var address2 = 'Buenos Aires Argentina';
            //var address3 = 'C1107AOJ-Buenos Aires Argentina';

            var datePre = 'Lugar y Fecha: Buenos Aires, ';

            var bodyFinal1 = 'Por lo expuesto, al día de la fecha no registra deuda alguna con referencia a la gestión.';
            var bodyFinal2 = 'En consecuencia, manifiesto en el caracter invocado no tener nada mas que reclamar al';
			var bodyFinal3 = 'mencionado deudor por ningun concepto.';

			var date = date;
			var name = name;
			var dni = dni;
			var dateProcedure = dateProcedure;
			var clientId = clientId;
			
			var fileName = name.replace(/[^a-zA-Z0-9]/g, '');
			if (fileName == '') {
				fileName = 'SinNombre';
			}

			var d = new Date();
			var month = d.getMonth()+1;
			var day = d.getDate();
			var currentDate = d.getFullYear() + ((''+month).length<2 ? '0' : '') + month + ((''+day).length<2 ? '0' : '') + day;		
			
			var doc = new jsPDF('p', 'in', 'a4')

			doc.setFont("Helvetica")
			doc.setFontSize(18)
			doc.setFontType("bold")
			doc.setDrawColor(0)
			doc.setFillColor(255, 255, 255)
			doc.rect(0, 0, 595.28,  841.89, 'F')			

			doc.text(0.6, 0.6, title)
			//doc.addImage(imgData, format, 0.6, 1, 1, 1)
			doc.addImage(imgData, 'png', 0.6, 1, 1.25, 1.25, undefined, compress);

            doc.setFontSize(12)
			doc.setFontType("normal")
			doc.text(0.6, 2.5, address1)
			doc.text(0.6, 2.7, address2)
			//doc.text(0.6, 2.9, address3)

			doc.text(4.5, 3.8, datePre + date)

			verticalOffset = 4.2 
			var loremipsum = 'Por medio de la presente, dejamos constancia que el/la Señor/a '+name+' con documento N°:'+dni+', ha cancelado su obligación de pago derivada del consumo efectuado con los servicios solicitados el día '+dateProcedure+', en: '+clientId+'.'

			font = [['Helvetica','']]
			size = 12

			lines = doc.setFontSize(size)
						.splitTextToSize(loremipsum, 6.7)

			doc.text(0.6, verticalOffset + size / 72, lines)

			doc.text(0.6, 5.3, bodyFinal1)
			doc.text(0.6, 5.6, bodyFinal2)
			doc.text(0.6, 5.8, bodyFinal3)

			verticalOffset += (lines.length + 0.6) * size / 72	
			
			doc.save(currentDate + '_' + fileName + '.pdf')

		}
	</script>
